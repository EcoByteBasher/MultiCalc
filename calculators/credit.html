<div class="card" role="application" aria-label="Credit Card Repayment Calculator">
  <div class="header">
    <h1>Credit Card Repayment Calculator</h1>
  </div>

  <div class="body">
    <!-- Inputs -->
    <div class="section">
      <h2>Inputs</h2>

      <div class="row inline">
        <label class="main" for="balance">Card balance</label>
        <input id="balance" type="number" class="num-6" value="5000" step="0.01" />
      </div>

      <div class="row inline">
        <label class="main" for="apr">APR</label>
        <input id="apr" type="number" class="num-6" value="26.00" step="0.01" />
        <span class="suffix">%</span>
      </div>

      <div class="row">
        <label class="main">Repayment method</label>
        <div>
          <label>
            <input type="radio" name="repay-mode" value="payment" checked>
            Monthly payment
          </label>
          <label style="margin-left:10px;">
            <input type="radio" name="repay-mode" value="time">
            Repay within
          </label>
        </div>
      </div>

      <div class="row inline" id="payment-row">
        <label class="main" for="payment">Monthly payment</label>
        <input id="payment" type="number" class="num-5" value="150" step="0.01" />
      </div>

      <div class="row inline" id="timeframe-row" style="display:none;">
        <label class="main">Timeframe</label>
        <input id="years" type="number" class="num-3" value="5" step="1" min="0" /> years
        <input id="months" type="number" class="num-3" value="0" step="1" min="0" max="11" /> months
      </div>

      <div class="row">
        <button id="calcBtn" class="btn">Calculate</button>
      </div>
    </div>

    <!-- Results -->
    <div class="section">
      <h2>Results</h2>

        <div id="results" class="results">
        <div id="primary-label">Time to clear debt</div>
        <div class="val blue" id="time">—</div>

        <div>Total interest paid</div>
        <div class="val red" id="interest">—</div>

        <div>Total repaid</div>
        <div class="val green" id="total">—</div>

        <div>Including final payment of</div>
        <div class="val" id="last">—</div>
      </div>

      <!-- Inline warning + remaining balance spot -->
      <div id="warning" class="val red" style="margin-top:10px; font-weight: 700; display:none;"></div>
      <div id="remaining" class="help" style="margin-top:6px;"></div>

    </div>
  </div>
</div>
