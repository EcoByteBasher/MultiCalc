<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fund Depletion Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" role="application" aria-label="Funds Depletion Calculator">
    <div class="header"><h1>Funds Depletion Calculator</h1></div>
    <div class="body">

      <!-- Inputs -->
      <div class="section">
        <h2>Inputs</h2>

        <div class="row inline">
          <label class="main" for="fund-balance">Starting balance</label>
          <input class="num-8" type="number" id="fund-balance" min="0" step="1" value="200000" />
        </div>

        <div class="row inline">
          <label class="main" for="fund-withdrawal">Monthly withdrawal</label>
          <input class="num-5" type="number" id="fund-withdrawal" min="0" step="1" value="1000" />
        </div>

        <div class="row inline">
          <label class="main" for="fund-growth">Growth rate (%)</label>
          <input class="num-5" type="number" id="fund-growth" step="0.1" value="5.00" />
          <span class="suffix">per year</span>
        </div>

        <div class="row inline">
          <label class="main" for="fund-variance">Variance (%)</label>
          <input class="num-5" type="number" id="fund-variance" step="0.1" value="2" />
        </div>

        <div class="row inline">
          <label class="main">Timeframe</label>
          <input class="num-4" type="number" id="fund-years" min="0" step="1" value="40" />
          <span class="suffix">years</span>
          <input class="num-3" type="number" id="fund-months" min="0" max="11" step="1" value="0" />
          <span class="suffix">months</span>
        </div>

        <div class="row">
          <button class="btn" id="calcBtn">Calculate</button>
        </div>
      </div>

      <!-- Results -->
      <div class="section">
        <h2>Results</h2>
        <div class="results" id="fund-results"></div>
      </div>

      <!-- Chart -->
      <div class="section">
        <h2>Projection</h2>
        <canvas id="fundChart" height="280"></canvas>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="fund.js"></script>
</body>
</html>
