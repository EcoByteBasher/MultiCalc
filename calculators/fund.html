<div class="card">
  <div class="header">
    <h1>How long will my money last?</h1>
  </div>
  <div class="body">
    <div class="section">
      <h2>Inputs</h2>
      <div class="row">
        <label class="main">Starting balance (£)</label>
        <input id="start" type="number" class="num-wide" value="50000">
      </div>
      <div class="row">
        <label class="main">Monthly draw (£)</label>
        <input id="draw" type="number" class="num-wide" value="1000">
      </div>
      <div class="row">
        <label class="main">Annual growth rate (%)</label>
        <input id="rate" type="number" class="num-3" value="4">
      </div>
      <div class="row">
        <label class="main">Variance (%)</label>
        <input id="variance" type="number" class="num-3" value="2">
      </div>
      <div class="row">
        <label class="main">Rate type</label>
        <div class="radio-group">
          <label class="radio">
            <input type="radio" name="rateType" value="aer" checked> AER
          </label>
          <label class="radio">
            <input type="radio" name="rateType" value="simple"> Simple
          </label>
        </div>
      </div>
      <div class="row">
        <label class="main">Custom timeframe (years)</label>
        <input id="timeframe" type="number" class="num-3" value="30">
      </div>
      <div class="row">
        <button id="calcBtn" class="btn">Calculate</button>
      </div>
    </div>

    <div class="section">
      <h2>Results</h2>
      <div id="fundResults" class="results"></div>
    </div>

    <div class="section">
      <h2>Projection</h2>
      <div style="height: 320px;">
        <canvas id="fundChart"></canvas>
      </div>
    </div>
  </div>
</div>
