<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Funds Depletion Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="card" role="application" aria-label="Funds Depletion Calculator">
    <div class="header"><h1>Funds Depletion Calculator</h1></div>
    <div class="body">

      <!-- Inputs -->
      <div class="section">
        <h2>Inputs</h2>

        <div class="row">
          <label class="main" for="fund-balance">Starting balance</label>
          <input class="num-wide" type="number" id="fund-balance" min="0" step="1" value="100000" />
        </div>

        <div class="row">
          <label class="main" for="fund-growth">Growth rate (%)</label>
          <input class="num-wide" type="number" id="fund-growth" step="0.1" value="5" />
          <span class="suffix">per year</span>
        </div>

        <div class="row">
          <label class="main" for="fund-variance">Variance (%)</label>
          <input class="num-wide" type="number" id="fund-variance" step="0.1" value="2" />
        </div>

        <div class="row">
          <label class="main" for="fund-withdrawal">Monthly withdrawal</label>
          <input class="num-wide" type="number" id="fund-withdrawal" min="0" step="1" value="1000" />
        </div>

        <div class="row">
          <label class="main" for="fund-months">Custom timeframe (months)</label>
          <input class="num-wide" type="number" id="fund-months" min="12" step="12" value="360" />
        </div>

        <div class="row">
          <button class="btn" id="calcBtn">Calculate</button>
        </div>
      </div>

      <!-- Results -->
      <div class="section">
        <h2>Results</h2>

        <div class="results" id="fund-results">
          <div>Time to depletion</div>
          <div class="val" id="fund-duration">—</div>

          <div>Total growth</div>
          <div class="val" id="fund-growth-total">—</div>

          <div>Funds remaining</div>
          <div class="val" id="fund-remaining">—</div>
        </div>
      </div>

      <!-- Chart -->
      <div class="section">
        <h2>Projection</h2>
        <canvas id="fundChart" height="280"></canvas>
      </div>

    </div>
  </div>
</body>
</html>
