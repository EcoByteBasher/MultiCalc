<div class="card">
  <div class="header">
    <h1>Investment Calculator</h1>
  </div>
  <div class="body">

    <!-- Inputs -->
    <div class="section">
      <h2>Inputs</h2>
      <div class="row">
        <label class="main">Starting balance</label>
        <input type="number" id="invStart" class="num-wide" value="10000">
      </div>
      <div class="row">
        <label class="main">Monthly contribution</label>
        <input type="number" id="invMonthly" class="num-wide" value="200">
      </div>
      <div class="row">
        <label class="main">Period</label>
        <div class="inline">
          <input type="number" id="invYears" class="num-2" value="10"><span class="suffix">Years</span>
          <input type="number" id="invMonths" class="num-2" value="0"><span class="suffix">Months</span>
        </div>
      </div>
      <div class="row">
        <label class="main">Growth rate</label>
        <input type="number" id="invRate" class="num-3" value="5"><span class="suffix">%</span>
        <fieldset class="radio-group">
          <label class="radio"><input type="radio" name="invRateType" value="APR" checked>APR</label>
          <label class="radio"><input type="radio" name="invRateType" value="AER">AER</label>
        </fieldset>
      </div>
      <div class="row">
        <label class="main">Variance</label>
        <input type="number" id="invVariance" class="num-3" value="2"><span class="suffix">%</span>
      </div>
      <div class="row">
        <button class="btn" id="invCalcBtn">Calculate</button>
      </div>
    </div>

    <!-- Results + Chart -->
    <div class="section">
      <h2>Results</h2>
      <div id="invResultsChartWrapper" style="display:flex; flex-wrap:wrap; gap:20px;">
        <div style="flex:1; min-width:220px;">
          <div class="results">
            <div>Total contributions</div><div class="val black" id="invTotalContrib">—</div>
            <div>Low rate</div><div class="val red" id="invLow">—</div>
            <div>Base rate</div><div class="val blue" id="invBase">—</div>
            <div>High rate</div><div class="val green" id="invHigh">—</div>
          </div>
        </div>
        <div style="flex:2; min-width:280px; height:300px;">
          <canvas id="invChart"></canvas>
        </div>
      </div>
    </div>

  </div>
</div>
